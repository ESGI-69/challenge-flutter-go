    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://challenge-flutter-go.com/terms
  title: Challenge Flutter Go API
paths:
  /admin/app-settings:
    get:
      consumes:
      - application/json
      description: Get all features as Admin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.FeatureResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all features
      tags:
      - admin
  /admin/app-settings/{name}:
    patch:
      consumes:
      - application/json
      description: Update a feature if the current is admin
      parameters:
      - description: Name of the feature
        in: path
        name: name
        required: true
        type: string
      - description: Body of the feature
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.FeatureUpdateBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.FeatureResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
      security:
      - BearerAuth: []
      summary: Update a feature
      tags:
      - admin
  /admin/trips:
    get:
      consumes:
      - application/json
      description: Get all trips as admin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.TripResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all trips
      tags:
      - admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Get all the users as an admin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.UserRoleReponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all the users as an admin
      tags:
      - admin
  /admin/users/{id}/role:
    patch:
      consumes:
      - application/json
      description: Change the role of a user as an admin
      parameters:
      - description: ID of the user
        in: path
        name: id
        required: true
        type: string
      - description: New role of the user
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/requests.UserChangeRoleBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.UserRoleReponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
      security:
      - BearerAuth: []
      summary: Change the role of a user as an admin
      tags:
      - admin
  /app-settings:
    get:
      consumes:
      - application/json
      description: Get all features as Admin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.FeatureResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all features
      tags:
      - features
  /login:
    post:
      consumes:
      - application/json
      description: Login the user
      parameters:
      - description: Body of the request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.AuthLoginBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.LoginResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      summary: Login the user
      tags:
      - auth
  /trips:
    get:
      consumes:
      - application/json
      description: Get all trips associated with the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.TripResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all trips
      tags:
      - trips
    post:
      consumes:
      - application/json
      description: Create a new trip & associate it with the current user
      parameters:
      - description: Body of the trip
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.TripCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.TripResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Create a new trip
      tags:
      - trips
  /trips/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Delete a trip
      tags:
      - trips
    get:
      consumes:
      - application/json
      description: Get a trip by its id
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.TripResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
      security:
      - BearerAuth: []
      summary: Get a trip
      tags:
      - trips
    patch:
      consumes:
      - application/json
      description: Update a trip if the current has the right permissions
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: Body of the trip
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.TripUpdateBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.TripResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
      security:
      - BearerAuth: []
      summary: Update a trip
      tags:
      - trips
  /trips/{id}/accommodations:
    get:
      consumes:
      - application/json
      description: Get all accommodations associated with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.AccommodationResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all accommodations from a trip
      tags:
      - accommodation
    post:
      consumes:
      - application/json
      description: Create a new accommodation associated with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: Accommodation details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.AccommodationCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.AccommodationResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Create an accommodation on a trip
      tags:
      - accommodation
  /trips/{id}/accommodations/{accommodationID}:
    delete:
      consumes:
      - application/json
      description: Delete an accommodation associated with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: ID of the accommodation
        in: path
        name: accommodationID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Delete an accommodation
      tags:
      - accommodation
  /trips/{id}/activities:
    get:
      consumes:
      - application/json
      description: Get all activities associated with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.ActivityResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all activities from a trip
