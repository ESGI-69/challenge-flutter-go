    post:
      consumes:
      - application/json
      description: Create an activity associated with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: Activity information
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/requests.ActivityCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.ActivityResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Create an activity
      tags:
      - activity
  /trips/{id}/activities/{activityId}:
    delete:
      consumes:
      - application/json
      description: Delete an activity associated with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: ID of the activity
        in: path
        name: activityId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema: {}
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Delete an activity
      tags:
      - activity
  /trips/{id}/banner/download:
    get:
      consumes:
      - application/json
      description: Download the banner image of a trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: A file stream of the trip banner
          schema:
            type: file
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
      security:
      - BearerAuth: []
      summary: Download trip banner
      tags:
      - trip
  /trips/{id}/chatMessages:
    get:
      consumes:
      - application/json
      description: Get all chat messages of the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.ChatMessageResponse'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Not Found
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all chat messages of trip
      tags:
      - chatMessage
    post:
      consumes:
      - application/json
      description: Create a new chat message & associate it with the trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: Body of the chat message
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/requests.ChatMessageCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.ChatMessageResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Create a new chat message on trip
      tags:
      - chatMessage
  /trips/{id}/documents:
    get:
      consumes:
      - application/json
      description: Get all documents of a trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Get all documents of a trip
      tags:
      - document
    post:
      consumes:
      - multipart/form-data
      description: Create a new document on trip
      parameters:
      - description: ID of the trip
        in: path
        name: id
        required: true
        type: string
      - description: Title of the document
        in: formData
        name: title
        required: true
        type: string
      - description: Description of the document
        in: formData
        name: description
        type: string
      - description: Document file
        in: formData
        name: document
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.DocumentResponse'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
      security:
      - BearerAuth: []
      summary: Create a new document on trip
      tags:
      - document
  /trips/{id}/documents/{documentID}:
    delete:
      consumes:
      - application/json
      description: Delete a document from the trip
      parameters:
      - description: ID of the trip
