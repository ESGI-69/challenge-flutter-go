definitions:
  models.AccommodationType:
    enum:
    - hotel
    - airbnb
    - other
    type: string
    x-enum-varnames:
    - AccommodationTypeHotel
    - AccommodationTypeAirbnb
    - AccommodationTypeOther
  models.FeatureName:
    enum:
    - document
    - auth
    - chat
    - trip
    - note
    - transport
    - accommodation
    - user
    - photo
    type: string
    x-enum-varnames:
    - FeatureNameDocument
    - FeatureNameAuth
    - FeatureNameChat
    - FeatureNameTrip
    - FeatureNameNote
    - FeatureNameTransport
    - FeatureNameAccommodation
    - FeatureNameUser
    - FeatureNamePhoto
  models.TransportType:
    enum:
    - car
    - plane
    - bus
    type: string
    x-enum-varnames:
    - TransportTypeCar
    - TransportTypePlane
    - TransportTypeBus
  models.UserRole:
    enum:
    - ADMIN
    - USER
    type: string
    x-enum-varnames:
    - UserRoleAdmin
    - UserRoleUser
  requests.AccommodationCreateBody:
    properties:
      accommodationType:
        type: string
      address:
        type: string
      bookingURL:
        type: string
      endDate:
        type: string
      name:
        type: string
      price:
        type: number
      startDate:
        type: string
    required:
    - accommodationType
    - address
    - endDate
    - name
    - price
    - startDate
    type: object
  requests.ActivityCreateBody:
    properties:
      description:
        type: string
      endDate:
        type: string
      location:
        type: string
      name:
        type: string
      price:
        type: number
      startDate:
        type: string
    required:
    - endDate
    - name
    - price
    - startDate
    type: object
  requests.AuthLoginBody:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  requests.ChatMessageCreateBody:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  requests.FeatureUpdateBody:
    properties:
      isEnabled:
        type: boolean
    type: object
  requests.NoteCreateBody:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  requests.TransportCreateBody:
    properties:
      endAddress:
        type: string
      endDate:
        type: string
      meetingAddress:
        type: string
      meetingTime:
        type: string
      price:
        type: number
      startAddress:
        type: string
      startDate:
        type: string
      transportType:
        type: string
    required:
    - endAddress
    - endDate
    - price
    - startAddress
    - startDate
    - transportType
    type: object
  requests.TripCreateBody:
    properties:
      city:
        type: string
      country:
        type: string
      endDate:
        type: string
      name:
        maxLength: 64
        type: string
      startDate:
        type: string
    required:
    - city
    - country
    - endDate
    - startDate
    type: object
  requests.TripUpdateBody:
    properties:
      city:
        type: string
      country:
        type: string
      endDate:
        type: string
      name:
        type: string
      startDate:
        type: string
    type: object
  requests.UserChangeRoleBody:
    properties:
      role:
        $ref: '#/definitions/models.UserRole'
    required:
    - role
    type: object
  requests.UserCreateBody:
    properties:
      password:
        maxLength: 64
        minLength: 8
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  requests.UserUpdateBody:
    properties:
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - password
    type: object
  responses.AccommodationResponse:
    properties:
      accommodationType:
        $ref: '#/definitions/models.AccommodationType'
      address:
        type: string
      bookingURL:
        type: string
      endDate:
        type: string
      id:
        type: integer
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      price:
        type: number
      startDate:
        type: string
    type: object
  responses.ActivityResponse:
    properties:
      description:
        type: string
      endDate:
        type: string
      id:
        type: integer
      latitude:
        type: number
      location:
        type: string
      longitude:
        type: number
      name:
        type: string
      owner:
        $ref: '#/definitions/responses.UserResponse'
      price:
        type: number
      startDate:
        type: string
    type: object
  responses.ChatMessageResponse:
    properties:
      author:
        $ref: '#/definitions/responses.UserRoleReponse'
      content:
        type: string
      createdAt:
        type: string
      id:
        type: integer
    type: object
  responses.DocumentResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      owner:
        $ref: '#/definitions/responses.UserResponse'
      path:
        type: string
      title:
        type: string
      updateAt:
        type: string
    type: object
  responses.FeatureResponse:
    properties:
      isEnabled:
        type: boolean
      modifiedBy:
        $ref: '#/definitions/responses.UserRoleReponse'
      name:
        $ref: '#/definitions/models.FeatureName'
      updatedAt:
        type: string
    type: object
  responses.LoginResponse:
    properties:
      token:
        type: string
    type: object
  responses.NoteResponse:
    properties:
      author:
        $ref: '#/definitions/responses.UserResponse'
      content:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      title:
        type: string
      updateAt:
        type: string
    type: object
  responses.ParticipantResponse:
    properties:
      id:
        type: integer
      profilePicturePath:
        type: string
      profilePictureUri:
        type: string
      tripRole:
        $ref: '#/definitions/responses.ParticipantTripRole'
      username:
        type: string
    type: object
  responses.ParticipantTripRole:
    enum:
    - OWNER
    - EDITOR
    - VIEWER
    - NONE
    type: string
    x-enum-varnames:
    - ParticipantTripRoleOwner
    - ParticipantTripRoleEditor
    - ParticipantTripRoleViewer
    - ParticipantTripRoleNone
  responses.PhotoResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      owner:
        $ref: '#/definitions/responses.UserResponse'
      title:
        type: string
      updateAt:
        type: string
      uri:
        type: string
    type: object
  responses.TransportResponse:
    properties:
      author:
        $ref: '#/definitions/responses.UserResponse'
      endAddress:
        type: string
      endDate:
        type: string
      endLatitude:
        type: number
      endLongitude:
        type: number
      id:
        type: integer
      meetingAddress:
        type: string
      meetingLatitude:
        type: number
      meetingLongitude:
        type: number
      meetingTime:
        type: string
      price:
        type: number
      startAddress:
        type: string
      startDate:
        type: string
      startLatitude:
        type: number
      startLongitude:
        type: number
      transportType:
        $ref: '#/definitions/models.TransportType'
    type: object
  responses.TripParticipantsResponse:
    properties:
      participants:
        items:
          $ref: '#/definitions/responses.ParticipantResponse'
        type: array
    type: object
  responses.TripResponse:
    properties:
      city:
        type: string
      country:
        type: string
      endDate:
        type: string
      id:
        type: integer
      inviteCode:
        type: string
      name:
        type: string
      participants:
        items:
          $ref: '#/definitions/responses.ParticipantResponse'
        type: array
      startDate:
        type: string
      totalPrice:
        type: number
    type: object
  responses.UserResponse:
    properties:
      id:
        type: integer
      profilePicturePath:
        type: string
      profilePictureUri:
        type: string
      username:
        type: string
    type: object
  responses.UserRoleReponse:
    properties:
      id:
        type: integer
      profilePicturePath:
        type: string
      profilePictureUri:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      username:
        type: string
    type: object
info:
  contact:
    name: Challenge Flutter Go
    url: https://challenge-flutter-go.com
  description: This is the API for the Challenge Flutter Go project
  license:
